<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>

        <div class = "wrapper">

            <p id = 'userInputTextForm'></p>

            <p
                id = 'ans'
            >
                Ans: <span id = 'finalAns'>0</span> 
            </p>

            <form>
                <input 
                    type = 'text' 
                    placeholder = '0'
                    id = 'userInput'
                    name = 'userInput'
                />
            </form>

            <div class = "calcBody">
                <div>

                    <button 
                        value = '7'
                        class = 'num'
                    >7</button>

                    <button 
                        value = '8'
                        class = 'num'
                    >8</button>

                    <button 
                        value = '9'
                        class = 'num'
                    >9</button>

                    <button 
                        class = 'operatinNums'
                        value = '/' 
                    >/</button>
                    
                    <button 
                        id = 'ce'
                        value = '->'
                    >CE</button> 

                </div>

                <div class = 'button_container'>
                    <div class = 'container'>
                        <div>

                            <button 
                                value = '4'
                                class = 'num'
                            >4</button>

                            <button 
                                value = '5' 
                                class = 'num'
                            >5</button>

                            <button 
                                value = '6' 
                                class = 'num'
                            >6</button>

                            <button
                                class = 'operatinNums' 
                                value = '*' 
                            >x</button>
                                    
                        </div>      
                    
                        <div>
                            <button 
                            value = '1'
                            class = 'num' 
                            >1</button>

                            <button 
                            value = '2' 
                            class = 'num'
                            >2</button>

                            <button 
                            value = '3' 
                            class = 'num'
                            >3</button>

                            <button 
                                class = 'operatinNums'
                                value = '-' 
                            >-</button>   

                        </div>
                            
                        <div>
                            <button 
                                value = 'C' 
                                id = 'clear'
                            >C</button>

                            <button 
                                value = '0'
                                class = 'num' 
                            >0</button>

                            <button 
                                class = 'num'
                                value = '.' 
                            >.</button>

                            <button
                                class = 'operatinNums'
                                id = 'addition' 
                                value = '+' 
                            >+</button>

                        </div> 
                    </div>
                        
                    <div>
                        <button
                            value = '=' 
                            id = 'equalSign'
                        >
                            =
                        </button>
                    </div>
                </div>

            </div>


        </div>
        <script src = './index.js'></script>
    </body>
</html>
